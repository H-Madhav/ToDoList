<!DOCTYPE html>
<html>
<head>
	
   <title>jQuery MealPlaner</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/styles.css">
	<!--jQuery UI css-->
   <link href="js/jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet">
</head>
	
<body>
	
	<div class="container" id="todoListWrapper">
	     <h1>To DO List</h1>
		<div id="todoList">
		<ul>
			<li class="listTitle">Monday</li>
			<li class="addItem"><input type="text" paceholder="add new item..."></li>
		</ul>
			<ul>
			<li class="listTitle">Tuesday</li>
			<li class="addItem"><input type="text" paceholder="add new item..."></li>
		</ul>
			<ul>
			<li class="listTitle">Wednesday</li>
			<li class="addItem"><input type="text" paceholder="add new item..."></li>
		</ul>
			<ul>
			<li class="listTitle">Thursday</li>
			<li class="addItem"><input type="text" paceholder="add new item..."></li>
		</ul>
			<ul>
			<li class="listTitle">Friday</li>
			<li class="addItem"><input type="text" paceholder="add new item..."></li>
		</ul>
			<ul>
			<li class="listTitle">Saturday</li>
			<li class="addItem"><input type="text" paceholder="add new item..."></li>
		</ul>
			<ul>
			<li class="listTitle">Sunday</li>
			<li class="addItem"><input type="text" paceholder="add new item..."></li>
		</ul>
			
		</div>
		
	</div>
	<div id="trash">drop here to delet an item</div>
	
	<script src="js/jquery-2.1.4.js"></script>
	<!--jQuery UI-->
	
	<script src="js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script src="js/script.js"></script>
</body>
	
</html>
